<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <title>Login/Register</title>\n    <script src="https://cdn.tailwindcss.com"></script>\n</head>\n<body class="flex items-center justify-center h-screen bg-gray-100">\n    <div class="w-full max-w-md space-y-8">\n        <div>\n            <h2 class="mt-6 text-center text-3xl font-extrabold">Register</h2>\n            <form id="register-form" class="mt-4 space-y-4">\n                <input type="text" id="register-username" placeholder="Username" required class="w-full px-3 py-2 border rounded">\n                <input type="password" id="register-password" placeholder="Password" required class="w-full px-3 py-2 border rounded">\n                <button type="submit" class="w-full px-3 py-2 bg-blue-500 text-white rounded">Register</button>\n            </form>\n        </div>\n        <div>\n            <h2 class="mt-6 text-center text-3xl font-extrabold">Login</h2>\n            <form id="login-form" class="mt-4 space-y-4">\n                <input type="text" id="login-username" placeholder="Username" required class="w-full px-3 py-2 border rounded">\n                <input type="password" id="login-password" placeholder="Password" required class="w-full px-3 py-2 border rounded">\n                <button type="submit" class="w-full px-3 py-2 bg-green-500 text-white rounded">Login</button>\n            </form>\n        </div>\n    </div>\n    <script src="app.js"></script>\n</body>\n</html>
